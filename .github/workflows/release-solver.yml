name: Release Solver

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: scheduler-solver-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: scheduler-solver-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: scheduler-solver-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: scheduler-solver-macos-arm64

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.artifact }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> solver/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> solver/.cargo/config.toml

      - name: Build
        working-directory: solver
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: cp solver/target/${{ matrix.target }}/release/scheduler-solver ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            scheduler-solver-linux-amd64/scheduler-solver-linux-amd64
            scheduler-solver-linux-arm64/scheduler-solver-linux-arm64
            scheduler-solver-macos-amd64/scheduler-solver-macos-amd64
            scheduler-solver-macos-arm64/scheduler-solver-macos-arm64
